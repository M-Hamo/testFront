<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-login-page</title>
    <link rel="stylesheet" href="css/all.min.css"> 
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap">  

</head>
<body>
    <div class="container-boss">
        <div class="form">
            <div class="btn-container">
                <div class="btn-color" id="btn-move"></div>
                <button class="ch-form-btn" id="login">Login</button>
                <button class="ch-form-btn" id="register">Register</button>
            </div>
            <div class="social-box">
                <a class="social-item" href="https://twitter.com/login?lang=ar" target="_blank"><i class="fab fa-twitter  fa-3x"></i></a>
                <a class="social-item" href="https://www.facebook.com/787945s" target="_blank"><i class="fab fa-facebook fa-3x"></i></a>
                <a class="social-item" href="https://github.com/M-Hamo?tab=repositories" target="_blank"><i class="fab fa-github   fa-3x"></i></a>
            </div>
            <form class="login-form" id="login-form-1">
                <input type="text" placeholder="username" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <input type="checkbox" class="check-box"><span>Remember password ?</span>
                <input type="button" value="Login" id="login-btn">
            </form>
            <form class="register-form" id="register-form-1">
                <input type="text" placeholder="username" class="input-field" required>
                <input type="Email" placeholder="Email" class="input-field" required>
                <input type="password" placeholder="Password" class="input-field" required>
                <input type="checkbox" class="check-box"><span>Agree for all conditions .</span>
                <input type="button" value="Register" id="login-btn">
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
